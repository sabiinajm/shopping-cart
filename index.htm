<body>
    <header class="p-4 bg-white text-gray-800">
        <div class="container flex flex-wrap justify-evenly md:justify-between min-h-16 mx-auto">
            <ul class="items-stretch hidden space-x-3 lg:flex">
                <li class="flex">
                    <a rel="noopener noreferrer" href="#"
                        class="flex items-center px-4 -mb-1 border-b-2 text-green-600 border-green-600">Link</a>

            </ul>

                class="flex items-center p-2 text-2xl text-green-700">

            </a>
            <div class="flex items-center space-x-3">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                        <button type="submit" title="Search" class="p-1 focus:outline-none focus:ring">

                </div>
                <button onclick="handleCart()" type="button"
                    class="px-6 py-2  font-semibold rounded bg-green-600 text-gray-50">Cart</button>
            </div>
        </div>
    </header>
    <main>
        <section class="py-6 sm:py-12 text-gray-800 bg-gray-100">
            <div class="container p-6 mx-auto space-y-8">
                <div id="cards" class="grid grid-cols-1 gap-x-4 gap-y-8 md:grid-cols-2 lg:grid-cols-4">
                </div>
            </div>
        </section>
        <section id="cartList"
            class="fixed top-0 right-0 h-full overflow-y-scroll hidden flex-col max-w-xl p-6 space-y-4 sm:p-10 bg-gray-50 text-gray-800">
            <h2 class="text-xl font-semibold">Your cart</h2>
            <ul id="addedList" class="flex flex-col divide-y divide-gray-300">
            </ul>
            <div class="space-y-1 text-right">
                <p>Total amount:
                    <span class="font-semibold"><span id="totalPrice">0 â‚¬</span></span>

                <button onclick="handleCart()" type="button" class="px-6 py-2 border rounded-md border-green-600">Back
                </button>
            </div>
        </section>
    </main>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
